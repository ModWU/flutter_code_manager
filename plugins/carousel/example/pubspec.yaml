name: carousel_example
description: Demonstrates how to use the carousel package.

environment:
  sdk: '>=2.10.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  carousel:
  video_player: ^0.10.12+4
  cupertino_icons: ^1.0.1
  provider: ^4.3.2+2

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  carousel:
    path: ../

flutter:
  uses-material-design: true

  assets:
    - assets/Butterfly-209.mp4
    - images/h1.jpg
    - images/h2.jpg
    - images/h3.jpg
    - images/h4.jpeg
